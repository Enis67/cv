      .header {

      .navigation {

      .navigation a:hover {
        color: #ff0000;
      }
      
      .main-section {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 50px;
      }
      
      .game-section {

      .fighters {

        width: 200px;
      }
      
      .fighter h3 {
        margin-bottom: 20px;
      }
      
      .fighter img {
        width: 100px;
        margin-bottom: 20px;
      }
      
      .fighter p {
        font-size: 20px;
        margin-bottom: 20px;
      }
      
      button {
        background-color: #ff0000;
        color: white;
        padding: 15px 30px;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        font-size: 20px;
        margin-top: 50px;
      }
      
      button:hover {
        background-color: #550000;
      }
    </style>
  </head>
